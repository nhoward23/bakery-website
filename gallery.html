<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css"></link> 
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top" style="margin-bottom:20px">
        <!-- Brand -->
        <a class="navbar-brand" href="index.html">
                <img src="images/homeheader.png" alt="Logo" style="width:40px;">
        </a>
    
        <!-- Collapse Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggle-icon"></span>
        </button>
    
        <!-- Links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item disabled">
                        <a class="nav-link" href="#">Weddings</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link active" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item disabled">
                        <a class="nav-link" href="#">Order!</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container bg-dark">
    <div id="gallery" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#gallery" data-slide-to="0" class="active"></li>
            <li data-target="#gallery" data-slide-to="1"></li>
            <li data-target="#gallery" data-slide-to="2"></li>
        </ul>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/cookie1.jpg" alt="Pic 1">
            </div>
            <div class="carousel-item">
                <img src="images/pastry2.jpg" alt="pic 2">
            </div>
            <div class="carousel-item">
                <img src="images/cookie3.jpg" alt="pic 3">
            </div>
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#gallery" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#gallery" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>

</body>
</html>
